<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0">
	<title>Simple slider</title>
	<link rel="stylesheet" type="text/css" href="slider/slider-styles.css">
</head>
<body>
    <div class="box" style="width: 800px; margin: auto;">
        <div class="slider">
            <ul class="slider-list">
                <li><img src="img/screen.gif" alt="screen"></li>
                <li class="slider-element"><img src="img/image (1).jpg" alt="1"></li>
                <li class="slider-element"><img src="img/image (2).jpg" alt="2"></li>
                <li class="slider-element"><img src="img/image (3).jpg" alt="3"></li>
                <li class="slider-element"><img src="img/image (4).jpg" alt="4"></li>
                <li class="slider-element"><img src="img/image (5).jpg" alt="5"></li>
                <li class="slider-element"><img src="img/image (6).jpg" alt="6"></li>
            </ul>
            <div class="slider-arrow-left"><img src="slider/arrow-left.png"></div>
            <div class="slider-arrow-right"><img src="slider/arrow-right.png"></div>
            <div class="slider-dots"></div>
        </div>
    </div>
<script src="slider/slider.js"></script>
<script>new Slider()</script>
</body>
</html>
